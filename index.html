<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
<body>
    <div class="left">
        <div class=logo>
            <div class="text">ODIN </div>
            <img src="./img/odin-lined.png" alt="The Odin Project Logo">
        </div>
        <div class="footer">Photo by Kanye West on Ye</div>
    </div>
    <div class="right">
        <div class="head">
            <div class="text">
                This is not a real online serice! You know you need something 
                like that this in your life to help you realize your deepest 
                dreams. Sign up now to get started.
                <br>You know you want to.
            </div>
        </div>
        <div class="main">
            <h1 class="title">Let's do this</h1>
            <div class="form-panel">
                <div class="row">
                    <form action="#" method="post">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" required>
                    </form>
                    <form action="#" method="post">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" required>
                    </form>
                </div>
                <div class="row">
                    <form action="#" method="post">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" pattern=".+@gmail\.com"required>
                    </form>
                    <form action="#" method="post">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" id="phone-number" name="phone-number" required>
                    </form>
                </div>
                <div class="row">
                    <form action="#" method="post">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" pattern=".{8,}" required>
                    </form>
                    <form action="#" method="post">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" pattern=".{8,}"required>
                    </form>
                </div>
            </div>
            
        </div>
        <div class="foot">
            <button class="btn">Create account</button>
            <div class="logged">Already have an account?
                <div id="login">Log in</div>
            </div>
        </div>
    </div>
</body>
</html>
