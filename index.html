<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
<body>
    <div class="left">
        <div class=logo>
            <div class="text">ODIN </div>
            <img src="./img/odin-lined.png" alt="The Odin Project Logo">
        </div>
        <div class="footer">Photo by Kanye West on Ye</div>
    </div>
    <div class="right">
        <div class="head">
            <div class="text">
                This is not a real online serice! You know you need something 
                like that this in your life to help you realize your deepest 
                dreams. Sign up now to get started.
                <br>You know you want to.
            </div>
        </div>
        <div class="main">
            <h1 class="title">Let's do this</h1>
            <form id="my-form">
                <label for="firstname">First Name
                  <input type="text" id="firstname" name="firstname" required>
                  <div id='first-name-error' class='error'></div>
                </label>
                <label for="lastname">Last Name
                  <input type="text" id="lastname" name="lastname" required>
                  <div id='last-name-error' class='error'></div>
                </label>
                <label for="email">Email   
                  <input type="email" id="email" name="email" required autocomplete="off">
                  <div id='email-error' class='error'></div>
                </label>
                <label for="phonenumber">Phone Number
                  <input type="tel" id="phonenumber" name="phonenumber" required
                  pattern='[0-9]{10}'>
                  <div id='tel-error' class='error'></div>
                </label>
                <label for="password">Password
                  <input type="password" id="password" name="password" required
                  pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                  <div id='password-error' class='error'></div>
                </label>
                <label for="passwordC">Confirm Password
                  <input type="password" id="passwordC" name="passwordC" required
                  pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                  <div id='passwordC-error' class='error'></div>
                </label>
              </form>
        </div>
        <div class="foot">
            <button class="btn">Create account</button>
            <div class="logged">Already have an account?
                <div id="login">Log in</div>
            </div>
        </div>
    </div>
</body>
</html>
